<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test 2048</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/test.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Try to win. Get 2048:</h2>
        </div>
      </div>

      <div class="row">
        <div class="container game-container">
          <div class="row game-row">
            <div class="coll-md-2 game-cell" id="cell_0_0"></div>
            <div class="coll-md-2 game-cell" id="cell_0_1"></div>
            <div class="coll-md-2 game-cell" id="cell_0_2"></div>
            <div class="coll-md-2 game-cell" id="cell_0_3"></div>
          </div>
          <div class="row game-row">
            <div class="coll-md-2 game-cell" id="cell_1_0"></div>
            <div class="coll-md-2 game-cell" id="cell_1_1"></div>
            <div class="coll-md-2 game-cell" id="cell_1_2"></div>
            <div class="coll-md-2 game-cell" id="cell_1_3"></div>
          </div>
          <div class="row game-row">
            <div class="coll-md-2 game-cell" id="cell_2_0"></div>
            <div class="coll-md-2 game-cell" id="cell_2_1"></div>
            <div class="coll-md-2 game-cell" id="cell_2_2"></div>
            <div class="coll-md-2 game-cell" id="cell_2_3"></div>
          </div>
          <div class="row game-row">
            <div class="coll-md-2 game-cell" id="cell_3_0"></div>
            <div class="coll-md-2 game-cell" id="cell_3_1"></div>
            <div class="coll-md-2 game-cell" id="cell_3_2"></div>
            <div class="coll-md-2 game-cell" id="cell_3_3"></div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <table class="table-bordered table-striped" id="grid">
            <tbody>
              <tr>
                <td id="cell_0_0"></td>
                <td id="cell_0_1"></td>
                <td id="cell_0_2"></td>
                <td id="cell_0_3"></td>
              </tr>

              <tr>
                <td id="cell_1_0"></td>
                <td id="cell_1_1"></td>
                <td id="cell_1_2"></td>
                <td id="cell_1_3"></td>
              </tr>

              <tr>
                <td id="cell_2_0"></td>
                <td id="cell_2_1"></td>
                <td id="cell_2_2"></td>
                <td id="cell_2_3"></td>
              </tr>

              <tr>
                <td id="cell_3_0"></td>
                <td id="cell_3_1"></td>
                <td id="cell_3_2"></td>
                <td id="cell_3_3"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
